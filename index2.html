<div ng-controller="myCtrl2">
  <div class="container-fluid">
    <!-- ------------------------------------------------------------------------------- -->
    <h2>Music</h2>
    <h4> Scala: 
      <select 
        ng-init="selectedEscala = arrayCirculoQuintas[0]; changeEscala();" 
        ng-model="selectedEscala"
        ng-change="changeEscala()"
        ng-options="x.ciph for x in arrayCirculoQuintas | orderBy:'order'">
      </select>
    </h4>
    <div class="row">
      <div class="col-sm-6">
        <textarea class="form-control"
                  rows="12"
                  ng-model="Notas"
                  maxlength="256"
                  no-special-characters></textarea>
      </div>
      <div class="col-sm-6">
        <div style="position:absolute; top:10px; left:10px; visibility:visible; z-index:1">
          <img src="assets\img\MUSCIA_-_CirculoQuintas.png" width="300" height="294">
        </div>
        <div style="position:absolute; top:10px; left:10px; visibility:visible; z-index:1">
          <img id="imgArrows" src="assets\img\MUSCIA_-_CirculoQuintasArmoniaNegativa.png" width="300" height="294">
        </div>
      </div>
    </div>
